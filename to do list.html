<DOCTYPE html>
    <head>
        <link rel="stylesheet" type="text/css" href="to do list.css">
        <title>TO DO LIST</title>
        

    </head>
    <body>
        <div class="container">
           <div class="head">
            <h2>TO-DO LIST <img src="C:/Users/sanja/Downloads/to do list.png" alt="icon" class="icon"></h2>

            <div class="row0">
                <div class="task">
                    <label for="input-box">TaskName:</label><br>
                    <input type="text" id="input-box" placeholder="Add your task">

                </div>
                <div class="pri">
                    <label for="priority">Priority:</label><br>
                    <input type="number" id="priority" min="1" max="3">

                </div>
                
                <div class="dd">
                    <label for="duedate">DueDate:</label><br>
                    <input type="date" id="duedate" placeholder="date">

                </div>
                <div class="label">
                    <label for="label">Label:</label><br>
                    <input type="text" id="label" placeholder="label">

                </div>
            </div>
            <div class="row">
                
                <button onclick="addTask()">Add</button>
            </div>

            <h2>Tasks</h2>
            <label for="search">Search by Label:</label>
            <input type="text" id="search">
            <button onclick="searchTasks()">Search</button>
            <ul id="list-container">
        

            </ul>
           </div>
        </div>
        <script src="to do list.js"></script>
        
    </body>
    </html>
